<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="quiz" class="justify-center flex-column">
        <div id="display">
          <div id="display-item">
            <p class="display-prefix">Question</p>
            <h1 class="display-main-text" id="questionCount"></h1>
          </div>
          <div id="display-item">
            <p class="display-prefix">Score</p>
            <h1 class="display-main-text" id="score"></h1>
          </div>
          <div id="display-item">
            <p class="display-prefix">Time</p>
            <h1 class="display-main-text" id="timer">0</h1>
          </div>
        </div>
        <h2 id="question">What is the Answer to the questions?</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
